<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard Overview</title>
    <link
      href="https://fonts.googleapis.com/css?family=Instrument+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="/Front-End/CSS/E_S_M.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="dashboard-container">
      <!-- Header with Logo, Search Bar, and Navigation Links -->
      <header class="main-header">
        <img src="/Front-End/Img/Logo.png" alt="Logo" class="logo" />
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
        </div>
        <nav class="header-nav">
          <a href="/Front-End/HTML/home.html">Home</a>
          <a href="/Front-End/HTML/about_us.html">About Us</a>
        </nav>
      </header>

      <div class="dashboard-body">
        <!-- Sidebar -->
        <div class="sidebar">
          <h2>|||</h2>
          <nav>
            <ul>
              <li>
                <a href="/Front-End/HTML/dashboard.html"><i class="fas fa-tachometer-alt"></i></a>
              </li>
              <li>
                <a href="#" class="active"><i class="fas fa-shield-alt"></i></a>
              </li>
              <li>
                <a href="/Front-End/HTML/Auto Entry-Exit.html"><i class="fas fa-car"></i></a>
              </li>
              <li>
                <a href="/Front-End/HTML/settings.html"><i class="fas fa-cogs"></i></a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
          <div class="left">
            <!-- Notifications Section -->
            <div class="notifications">
              <h3>Secure Management</h3>
              <div class="notification">
                <span class="notification-title">New Update Available</span>
                <span class="notification-time">Sept 6, 2024</span>
              </div>
              <div class="notification">
                <span class="notification-title"
                  >System Maintenance Scheduled</span
                >
                <span class="notification-time">Sept 5, 2024</span>
              </div>
              <div class="notification">
                <span class="notification-title">Server Downtime Alert</span>
                <span class="notification-time">Sept 4, 2024</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
