<body>
  <div class="dashboard-container">
    <!-- Header with Logo, Search Bar, and Navigation Links -->
    <header class="main-header">
      <img src="/Front-End/Img/Logo.png" alt="Logo" class="logo">
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <nav class="header-nav">
        <a href="#">Home</a>
        <a href="/Front-End/HTML/about_us.html">About Us</a>

    </header>

    <div class="dashboard-body">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>||| MAIN MENU</h2>
        <nav>
          <ul>
            <li><a href="/Front-End/HTML/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard Overview</a></li>
            <li><a href="/Front-End/HTML/E_S_M.html"><i class="fas fa-shield-alt"></i> Enhanced Security Measure</a></li>

        <div class="dashboard-overview">

              <i class="fas fa-user-circle"></i>
              <p>Welcome Back! <strong>John Doe</strong></p>

            <div class="welcome-right">

          </div>

          <div class="parking-overview">
            <!-- First Row: Image Previews -->
            <div class="row">
              <div class="col">
                <img src=/Front-End/Img/Park_img.png alt="Parking A" class="parking-image">
              </div>
              <div class="col">
                <img src="/Front-End/Img/Park_img.png" alt="Parking B" class="parking-image">
              </div>
              <div class="col">
                <img src="/Front-End/Img/Park_img.png" alt="Parking C" class="parking-image">

            </div>

            <!-- Second Row: Buttons (PARKING A, B, C) -->
            <div class="row">
              <div class="col">
                <button class="btn">PARKING A</button>
              </div>
              <div class="col">

              </div>
              <div class="col">

              </div>
            </div>

            <div class="row">
              <div class="col">
                <p>Inside: 15</p>
                <p>Availability: 12</p>
              </div>
              <div class="col">
                <p>Inside: 10</p>
                <p>Availability: 5</p>
              </div>
              <div class="col">
                <p>Inside: 8</p>
                <p>Availability: 3</p>
              </div>
            </div>
